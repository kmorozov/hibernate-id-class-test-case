apply plugin: 'java-library'

version = '1.0.0'
group = 'kmorozov'

dependencies {
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.+'
    implementation 'org.springframework.data:spring-data-jpa:1.+'

    testImplementation 'junit:junit:4.+'
    testImplementation 'mysql:mysql-connector-java:5.+'
    testImplementation 'org.springframework:spring-test:4.+'
    testImplementation 'org.springframework:spring-context:4.+'
    testImplementation 'javax.transaction:javax.transaction-api:1.+'
    testImplementation 'org.slf4j:slf4j-api:1.5.+'

    testRuntimeOnly 'ch.qos.logback:logback-classic:1.+'
}

jar {
    manifest {
        attributes(
                'Implementation-Title': project.name,
                'Implementation-Version': project.version
        )
    }
}

